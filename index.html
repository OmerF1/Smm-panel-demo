<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <title>OmerF1 Panel - Kayıt & Giriş</title>
  <style>
    body {
      background: linear-gradient(135deg, #001f3f, #003366);
      color: white;
      font-family: sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      flex-direction: column;
      text-align: center;
      padding: 20px;
    }
    h1 {
      margin-bottom: 20px;
    }
    form {
      background: rgba(255, 255, 255, 0.1);
      padding: 20px;
      border-radius: 10px;
      margin-bottom: 20px;
      width: 280px;
    }
    input[type="text"], input[type="password"] {
      width: 100%;
      padding: 10px;
      margin: 8px 0 16px 0;
      border: none;
      border-radius: 5px;
      font-size: 1em;
    }
    button {
      background-color: #00bfa5;
      border: none;
      padding: 12px 0;
      width: 100%;
      color: white;
      font-size: 1.1em;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background-color: #008e76;
    }
    #welcome {
      font-size: 1.4em;
      margin-top: 30px;
    }
    #logoutBtn {
      margin-top: 20px;
      background-color: #f44336;
    }
  </style>
</head>
<body>
  <h1>OmerF1 Panel</h1>

  <div id="forms">

    <form id="registerForm">
      <h2>Kayıt Ol</h2>
      <input type="text" id="regUsername" placeholder="Kullanıcı Adı" required />
      <input type="password" id="regPassword" placeholder="Şifre" required />
      <button type="submit">Kayıt Ol</button>
    </form>

    <form id="loginForm">
      <h2>Giriş Yap</h2>
      <input type="text" id="loginUsername" placeholder="Kullanıcı Adı" required />
      <input type="password" id="loginPassword" placeholder="Şifre" required />
      <button type="submit">Giriş Yap</button>
    </form>

  </div>

  <div id="welcome" style="display:none;">
    <p>Hoşgeldin, <span id="userDisplay"></span>!</p>
    <button id="logoutBtn">Çıkış Yap</button>
  </div>

  <script>
    const registerForm = document.getElementById('registerForm');
    const loginForm = document.getElementById('loginForm');
    const formsDiv = document.getElementById('forms');
    const welcomeDiv = document.getElementById('welcome');
    const userDisplay = document.getElementById('userDisplay');
    const logoutBtn = document.getElementById('logoutBtn');

    // Kayıt ol
    registerForm.addEventListener('submit', function(e) {
      e.preventDefault();
      const username = document.getElementById('regUsername').value.trim();
      const password = document.getElementById('regPassword').value.trim();

      if(localStorage.getItem('user_' + username)) {
        alert('Bu kullanıcı adı zaten kayıtlı!');
        return;
      }

      localStorage.setItem('user_' + username, password);
      alert('Kayıt başarılı! Şimdi giriş yapabilirsiniz.');
      registerForm.reset();
    });

    // Giriş yap
    loginForm.addEventListener('submit', function(e) {
      e.preventDefault();
      const username = document.getElementById('loginUsername').value.trim();
      const password = document.getElementById('loginPassword').value.trim();

      const storedPassword = localStorage.getItem('user_' + username);
      if(storedPassword && storedPassword === password) {
        showWelcome(username);
      } else {
        alert('Kullanıcı adı veya şifre yanlış!');
      }
      loginForm.reset();
    });

    // Hoşgeldin göster
    function showWelcome(username) {
      formsDiv.style.display = 'none';
      welcomeDiv.style.display = 'block';
      userDisplay.textContent = username;
    }

    // Çıkış yap
    logoutBtn.addEventListener('click', function() {
      formsDiv.style.display = 'block';
      welcomeDiv.style.display = 'none';
    });
  </script>
</body>
</html>
