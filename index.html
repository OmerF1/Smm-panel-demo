<head>

  <title>OmerF1</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
    }

    header {
      background-color: #222;
      color: white;
      padding: 20px;
      text-align: center;
      font-size: 28px;
    }

    .three-dots {
      position: absolute;
      top: 20px;
      left: 20px;
      cursor: pointer;
      font-size: 26px;
      color: white;
    }

    .sidebar {
      height: 100%;
      width: 0;
      position: fixed;
      top: 0;
      left: 0;
      background-color: #333;
      overflow-x: hidden;
      transition: 0.3s;
      padding-top: 60px;
      z-index: 1000;
    }

    .sidebar a {
      padding: 10px 20px;
      text-decoration: none;
      font-size: 18px;
      display: block;
      color: white;
    }

    .sidebar a.header {
      background-color: navy;
      color: white;
      font-weight: bold;
    }

    .sidebar a.category {
      background-color: black;
      color: white;
      font-weight: bold;
    }

    .content {
      padding: 40px;
      text-align: center;
    }

    .placeholder {
      background-color: #ccc;
      margin: 10px auto;
      width: 80%;
      height: 150px;
      border-radius: 10px;
    }
  </style>
</head>

  <script>
    function toggleSidebar() {
      const sidebar = document.getElementById("sidebar");
      if (sidebar.style.width === "250px") {
        sidebar.style.width = "0";
      } else {
        sidebar.style.width = "250px";
      }
    }
  </script>
