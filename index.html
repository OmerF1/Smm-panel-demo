<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8" />
<title>OmerF1 Panel - SMM Sipariş</title>
<style>
  body {
    background: linear-gradient(135deg, #001f3f, #003366);
    color: white;
    font-family: sans-serif;
    padding: 20px;
  }
  h1, h2 {
    text-align: center;
  }
  .price-list {
    max-width: 600px;
    margin: 0 auto 30px;
    border-collapse: collapse;
    width: 100%;
  }
  .price-list th, .price-list td {
    border: 1px solid #00bfa5;
    padding: 12px;
    text-align: center;
  }
  .price-list th {
    background-color: #004466;
  }
  form {
    max-width: 400px;
    margin: 0 auto;
    background: rgba(255,255,255,0.1);
    padding: 20px;
    border-radius: 10px;
  }
  input, select {
    width: 100%;
    padding: 10px;
    margin: 8px 0 16px 0;
    border-radius: 5px;
    border: none;
    font-size: 1em;
  }
  button {
    width: 100%;
    background: #00bfa5;
    border: none;
    padding: 12px;
    color: white;
    font-size: 1.1em;
    border-radius: 5px;
    cursor: pointer;
  }
  button:hover {
    background: #008e76;
  }
  #ordersList {
    max-width: 600px;
    margin: 30px auto 0;
    background: rgba(255,255,255,0.1);
    border-radius: 10px;
    padding: 15px;
  }
  .order-item {
    border-bottom: 1px solid #00bfa5;
    padding: 10px 0;
  }
</style>
</head>
<body>

<h1>OmerF1 Panel</h1>

<h2>Fiyat Listesi</h2>
<table class="price-list">
  <thead>
    <tr>
      <th>Hizmet</th>
      <th>Fiyat (TL)</th>
      <th>Açıklama</th>
    </tr>
  </thead>
  <tbody>
    <tr><td>Instagram Takipçi</td><td>100</td><td>1000 takipçi paketi</td></tr>
    <tr><td>Instagram Beğeni</td><td>50</td><td>500 beğeni paketi</td></tr>
    <tr><td>Instagram Yorum</td><td>70</td><td>200 yorum paketi</td></tr>
  </tbody>
</table>

<h2>Sipariş Formu</h2>
<form id="orderForm">
  <label for="service">Hizmet Seç:</label>
  <select id="service" required>
    <option value="">Seçiniz</option>
    <option value="Instagram Takipçi">Instagram Takipçi</option>
    <option value="Instagram Beğeni">Instagram Beğeni</option>
    <option value="Instagram Yorum">Instagram Yorum</option>
  </select>

  <label for="quantity">Miktar (adet):</label>
  <input type="number" id="quantity" min="1" required placeholder="Adet giriniz" />

  <label for="account">Hesap Kullanıcı Adı:</label>
  <input type="text" id="account" placeholder="Instagram kullanıcı adı" required />

  <button type="submit">Siparişi Gönder</button>
</form>

<div id="ordersList" style="display:none;">
  <h2>Gelen Siparişler</h2>
  <div id="ordersContainer"></div>
</div>

<script>
  const orderForm = document.getElementById('orderForm');
  const ordersList = document.getElementById('ordersList');
  const ordersContainer = document.getElementById('ordersContainer');

  // Siparişleri getir ve göster
  function showOrders() {
    let orders = JSON.parse(localStorage.getItem('orders') || '[]');
    if(orders.length === 0) {
      ordersList.style.display = 'none';
      return;
    }
    ordersList.style.display = 'block';
    ordersContainer.innerHTML = '';
    orders.forEach((order, index) => {
      let div = document.createElement('div');
      div.classList.add('order-item');
      div.innerHTML = `
        <strong>#${index + 1}</strong><br/>
        Hizmet: ${order.service}<br/>
        Miktar: ${order.quantity}<br/>
        Hesap: ${order.account}
      `;
      ordersContainer.appendChild(div);
    });
  }

  // Form gönderildiğinde
  orderForm.addEventListener('submit', function(e) {
    e.preventDefault();
    const service = document.getElementById('service').value;
    const quantity = document.getElementById('quantity').value;
    const account = document.getElementById('account').value.trim();

    if(!service || quantity <= 0 || !account) {
      alert('Lütfen tüm alanları doğru doldurun!');
      return;
    }

    // Yeni siparişi kaydet
    let orders = JSON.parse(localStorage.getItem('orders') || '[]');
    orders.push({service, quantity, account});
    localStorage.setItem('orders', JSON.stringify(orders));

    alert('Siparişiniz alındı!');

    orderForm.reset();
    showOrders();
  });

  // Sayfa yüklendiğinde siparişleri göster
  showOrders();
</script>

</body>
</html>
