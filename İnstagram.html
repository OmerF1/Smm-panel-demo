<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>Instagram İşlemleri</title>
  <style>
    body {
      background-color: black;
      color: white;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      flex-direction: column;
    }

    .button {
      background-color: #444;
      color: white;
      border: none;
      padding: 15px 30px;
      margin: 10px;
      font-size: 20px;
      border-radius: 8px;
      cursor: pointer;
    }

    .button:hover {
      background-color: #666;
    }
  </style>
</head>
<body>
  <div class="button">Takipçi</div>
  <div class="button">Beğeni</div>
</body>
</html>
